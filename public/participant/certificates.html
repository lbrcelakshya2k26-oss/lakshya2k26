<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates | LAKSHYA 2K26</title>
    <!-- Elegant Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @font-face {
            font-family: 'Lavonia Classy';
            src: url('https://res.cloudinary.com/dpz44zf0z/raw/upload/v1736166034/Lavonia-Classy_m7sq5a.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root { --primary-color: #00d2ff; --glass-bg: rgba(20, 20, 35, 0.95); --text-color: #ffffff; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { background-color: #0a0a0a; color: var(--text-color); display: flex; min-height: 100vh; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        
        .font-loader { font-family: 'Lavonia Classy', 'Great Vibes'; position: absolute; opacity: 0; pointer-events: none; z-index: -999; }

        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: -2; }

        .main-content {
            flex-grow: 1; 
            margin-left: 260px; 
            padding: 2rem; 
            width: calc(100% - 260px); 
            transition: 0.3s;
        }

        @media (max-width: 1024px) {
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; padding-top: 90px; }
        }

        .container { max-width: 1000px; margin: 0 auto; }
        h2 { font-family: 'Playfair Display', serif; color: var(--primary-color); font-size: 2.8rem; margin-bottom: 2rem; }

        .cert-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .cert-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; text-align: center; transition: 0.3s; }
        .cert-card:hover { transform: translateY(-5px); border-color: var(--primary-color); }
        
        .preview-box { width: 100%; height: 160px; background: #222; border-radius: 8px; margin-bottom: 15px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .preview-box i { font-size: 3rem; color: #444; }
        .badge { position: absolute; top: 10px; right: 10px; background: #ffd700; color: #000; font-size: 10px; padding: 4px 8px; border-radius: 10px; font-weight: bold; }

        .info h3 { margin: 5px 0; color: #fff; font-size: 1.2rem; }
        /* Adjusted card name font size for a better UI experience */
        .info .name { color: var(--primary-color); font-family: 'Lavonia Classy', 'Great Vibes', serif; font-size: 2.5rem; font-weight: bold; margin: 12px 0; line-height: 1.2; }
        
        .btn { background: var(--primary-color); color: #000; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; margin-top: 10px; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn:hover { background: #fff; transform: scale(1.05); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { display: flex; flex-direction: column; align-items: center; justify-content: center; max-width: 95vw; height: 90vh; position: relative; }
        
        .canvas-container { display: flex; justify-content: center; align-items: center; position: relative; max-width: 100%; max-height: 80vh; margin-bottom: 20px; }
        canvas { max-width: 100%; max-height: 80vh; border: 2px solid var(--primary-color); border-radius: 8px; box-shadow: 0 0 30px rgba(0,0,0,0.5); background: white; }

        .action-panel { display: flex; gap: 20px; justify-content: center; width: 100%; }
        .action-panel button { font-size: 1rem; padding: 12px 30px; min-width: 120px; }

        @media (max-width: 768px) { 
            .action-panel { flex-direction: column; align-items: center; gap: 10px; }
            .action-panel button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="font-loader">Preloading Script Fonts...</div>
    <div class="bg-layer"></div>

    <main class="main-content">
        <div class="container">
            <h2>Your Certificates</h2>
            <div class="cert-grid" id="certContainer">
                <p style="color:#aaa;">Loading certificates...</p>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="previewModal">
        <div class="modal-content">
            <div class="canvas-container">
                <canvas id="certCanvas"></canvas>
            </div>
            <div class="action-panel">
                <button id="downloadBtn" onclick="downloadCurrentCert()" class="btn" style="background: #2ecc71; color: white;">
                    <i class="fa-solid fa-download"></i> Download Image
                </button>
                <button onclick="closeModal()" class="btn" style="background: #e74c3c; color: white;">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Common Scripts -->
    <script>const CURRENT_PAGE = 'certificates';</script>
    <script src="/js/common.js"></script>
    <script src="/js/chatbot.js"></script>

    <script>
        const WORKER_URL = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        fetch(WORKER_URL)
            .then(res => res.blob())
            .then(blob => {
                const blobUrl = URL.createObjectURL(blob);
                if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = blobUrl;
            })
            .catch(() => {
                if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = WORKER_URL;
            });

        let CONFIG = {
            pdfUrl: '/assets/certificate-bg.pdf', 
            baseY: { name: 0.445, college: 0.5378, event: 0.590 }, 
            offsetX: { name: 0, college: 0.005, event: 0 }, 
            // set fontScale.name: 0.06 for a standard elegant size
            fontScale: { name: 0.04, detail: 0.024, event: 0.022 }, 
            style: { 
                nameFont: 'Lavonia Classy', 
                fallbackFont: 'Great Vibes', 
                detailFont: 'Montserrat', 
                nameColor: '#ff3131', 
                detailColor: '#011963' 
            }
        };

        let currentCertData = null;
        let baseImage = null; 
        let canvas, ctx;

        async function loadCertificates() {
            const container = document.getElementById('certContainer');

            try {
                const cfgRes = await fetch('/api/public/cert-config');
                if (cfgRes.ok) {
                    const remoteConfig = await cfgRes.json();
                    if(remoteConfig && remoteConfig.baseY) {
                        Object.assign(CONFIG.baseY, remoteConfig.baseY);
                        if (remoteConfig.offsetX) Object.assign(CONFIG.offsetX, remoteConfig.offsetX);
                        
                        // Protect the name scale from being overwritten by remote config
                        if (remoteConfig.fontScale) {
                            CONFIG.fontScale.detail = remoteConfig.fontScale.detail || CONFIG.fontScale.detail;
                            CONFIG.fontScale.event = remoteConfig.fontScale.event || CONFIG.fontScale.event;
                        }
                        
                        if (remoteConfig.colors) {
                            CONFIG.style.nameColor = remoteConfig.colors.name || CONFIG.style.nameColor;
                            CONFIG.style.detailColor = remoteConfig.colors.detail || CONFIG.style.detailColor;
                        }
                    }
                }
            } catch(e) { console.warn("Using local configuration."); }

            try {
                const res = await fetch('/api/participant/my-certificates');
                const list = await res.json();
                
                container.innerHTML = '';
                if(!list || list.length === 0) {
                    container.innerHTML = '<div style="color:#aaa; text-align:center; padding: 2rem; grid-column: 1/-1;">No certificates found.</div>';
                    return;
                }

                list.forEach(cert => {
                    cert.studentName = toTitleCase(cert.studentName);
                    cert.eventName = cert.eventName.toUpperCase();
                    cert.collegeName = (cert.collegeName || "LBRCE").toUpperCase();

                    const card = document.createElement('div');
                    card.className = 'cert-card';
                    card.innerHTML = `
                        <div class="preview-box">
                            <span class="badge">${cert.role}</span>
                            <i class="fa-solid fa-certificate"></i>
                        </div>
                        <div class="info">
                            <h3>${cert.eventName}</h3>
                            <p class="name" style="font-family: '${CONFIG.style.nameFont}', '${CONFIG.style.fallbackFont}', cursive;">${cert.studentName}</p>
                            <p style="color:#888; font-size:0.85rem;">${cert.collegeName}</p>
                        </div>
                        <button class="btn" onclick="openGenerator('${encodeURIComponent(JSON.stringify(cert))}', this)">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> View & Download
                        </button>
                    `;
                    container.appendChild(card);
                });
            } catch(e) {
                container.innerHTML = '<p style="color:red; text-align:center; grid-column: 1/-1;">Failed to load certificates.</p>';
            }
        }

        async function openGenerator(dataStr, btn) {
            if (typeof pdfjsLib === 'undefined') {
                alert("The PDF engine is still loading. Please wait.");
                return;
            }

            currentCertData = JSON.parse(decodeURIComponent(dataStr));
            const oldText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Initializing...';
            btn.disabled = true;

            try {
                // Force load fonts before rendering canvas
                try {
                    await Promise.all([
                        document.fonts.load(`bold 10px "${CONFIG.style.nameFont}"`),
                        document.fonts.load(`bold 10px "${CONFIG.style.fallbackFont}"`),
                        document.fonts.load(`700 10px "${CONFIG.style.detailFont}"`)
                    ]);
                    await document.fonts.ready;
                } catch(fErr) { console.warn("Font pre-check failed."); }
                
                canvas = document.getElementById('certCanvas');
                ctx = canvas.getContext('2d', { willReadFrequently: true });

                await renderBasePdf();

                updateRender();
                document.getElementById('previewModal').style.display = 'flex';

            } catch (err) {
                console.error("Generator Error:", err);
            } finally {
                btn.innerHTML = oldText;
                btn.disabled = false;
            }
        }

        async function renderBasePdf() {
            const loadingTask = pdfjsLib.getDocument({
                url: CONFIG.pdfUrl,
                enableXHR: true
            });
            
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({ scale: 4.0 }); 
            
            const offCanvas = document.createElement('canvas');
            offCanvas.width = viewport.width;
            offCanvas.height = viewport.height;
            const offCtx = offCanvas.getContext('2d');

            await page.render({ canvasContext: offCtx, viewport: viewport }).promise;
            
            baseImage = offCanvas; 
            canvas.width = viewport.width;
            canvas.height = viewport.height;
        }

        function updateRender() {
            if (!baseImage || !currentCertData) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(baseImage, 0, 0);

            const scales = CONFIG.fontScale;
            const nameSize = Math.floor(canvas.width * scales.name);
            const detailSize = Math.floor(canvas.width * scales.detail);
            const eventSize = Math.floor(canvas.width * scales.event);
            const centerX = canvas.width / 2;
            
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = CONFIG.style.nameColor;

            const nameX = centerX + (canvas.width * (CONFIG.offsetX.name || 0));
            const nameY = canvas.height * CONFIG.baseY.name;
            
            // Draw name - the drawTextSmart handles long name scaling
            drawTextSmart(ctx, currentCertData.studentName, nameX, nameY, nameSize, 
                `"${CONFIG.style.nameFont}", "${CONFIG.style.fallbackFont}", cursive`, true);

            ctx.fillStyle = CONFIG.style.detailColor;
            ctx.textBaseline = 'ideographic';
            
            ctx.textAlign = 'left';
            const collX = centerX + (canvas.width * (CONFIG.offsetX.college || 0));
            drawTextSmart(ctx, currentCertData.collegeName, collX, (canvas.height * CONFIG.baseY.college), detailSize, CONFIG.style.detailFont, true);
            
            ctx.textAlign = 'center';
            const eventX = centerX + (canvas.width * (CONFIG.offsetX.event || 0));
            drawTextSmart(ctx, currentCertData.eventName, eventX, (canvas.height * CONFIG.baseY.event), eventSize, CONFIG.style.detailFont, true);
        }

        function drawTextSmart(ctx, text, x, y, initialSize, fontStack, isBold) {
            let currentSize = initialSize;
            const weight = isBold ? 'bold' : 'normal';
            ctx.font = `${weight} ${currentSize}px ${fontStack}, sans-serif`;
            
            // Allow name to take up 95% of width before shrinking
            const maxWidth = canvas.width * 0.95; 
            let textWidth = ctx.measureText(text).width;
            
            while (textWidth > maxWidth && currentSize > 15) {
                currentSize -= 1;
                ctx.font = `${weight} ${currentSize}px ${fontStack}, sans-serif`;
                textWidth = ctx.measureText(text).width;
            }
            ctx.fillText(text, x, y);
        }

        function toTitleCase(str) {
            return str ? str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()) : "";
        }

        function downloadCurrentCert() {
            try {
                const dataUrl = canvas.toDataURL('image/png', 1.0);
                const link = document.createElement('a');
                const safeName = currentCertData.studentName.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                link.download = `Certificate_${safeName}.png`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                console.error("Download Error:", e);
                alert("Please take a screenshot or try another browser.");
            }
        }

        function closeModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        window.onload = loadCertificates;
    </script>
</body>
</html>
