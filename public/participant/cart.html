<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="icon" type="image/png" href="\assets\logo.png">
    
    <style>
        /* --- COSMIC THEME --- */
        :root { 
            --primary-color: #00d2ff; 
            --secondary-color: #3a7bd5; 
            --accent-color: #ff00cc; 
            --glass-bg: rgba(20, 20, 35, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --text-color: #ffffff; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050510; color: var(--text-color); display: flex; min-height: 100vh; overflow-x: hidden; }
        
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('../assets/admin-block.jpg') no-repeat center center/cover; z-index: -2; opacity: 0.6; }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 12, 0.92); z-index: -1; }

        /* --- MAIN CONTENT (Matches common.js Sidebar Width) --- */
        .main { 
            flex-grow: 1; 
            padding: 2.5rem; 
            margin-left: 260px; /* Aligned with common.js sidebar width */
            width: calc(100% - 260px); 
            overflow-y: auto; 
            transition: margin-left 0.3s; 
        }
        
        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .main { width: 100%; margin-left: 0; padding: 1.5rem; padding-top: 90px; }
        }

        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 80px; }
        
        .page-header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .page-header h2 { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: white; }
        .item-count { background: var(--primary-color); color: black; padding: 2px 10px; border-radius: 50px; font-size: 0.9rem; font-weight: bold; }

        /* --- CART ITEMS --- */
        .cart-list { display: flex; flex-direction: column; gap: 1.5rem; }
        
        .cart-item { 
            background: rgba(30, 30, 40, 0.6); border: 1px solid var(--glass-border); 
            border-radius: 15px; padding: 1.5rem; display: flex; flex-wrap: wrap; 
            align-items: center; justify-content: space-between; gap: 20px; 
            position: relative; transition: 0.3s;
        }
        .cart-item:hover { border-color: var(--primary-color); transform: translateY(-2px); }
        
        .item-details { flex: 1; min-width: 250px; }
        .item-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; color: white; font-family: 'Montserrat', sans-serif; }
        .item-meta { color: #aaa; font-size: 0.9rem; display: flex; gap: 15px; margin-bottom: 8px; flex-wrap: wrap; }
        .item-meta span { display: flex; align-items: center; gap: 6px; }
        .item-meta i { color: var(--primary-color); }
        
        .item-actions { display: flex; align-items: center; gap: 20px; }
        .item-price { font-size: 1.5rem; font-weight: 700; color: #4caf50; }
        
        .btn-remove { 
            width: 40px; height: 40px; border-radius: 50%; 
            background: rgba(255, 68, 68, 0.1); color: #ff4444; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s; font-size: 1.1rem;
        }
        .btn-remove:hover { background: #ff4444; color: white; transform: rotate(90deg); }

        /* --- COUPON & SUMMARY --- */
        .coupon-box {
            margin-top: 2rem; padding: 1.5rem; background: rgba(20, 20, 35, 0.6);
            border: 1px dashed var(--primary-color); border-radius: 10px; 
            display: flex; align-items: center; gap: 15px; flex-wrap: wrap;
        }
        .coupon-input {
            flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 12px; color: white; border-radius: 8px; text-transform: uppercase; font-weight: bold; font-size: 1rem;
        }
        .btn-apply {
            background: var(--primary-color); color: black; padding: 12px 25px; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; white-space: nowrap;
        }

        .cart-summary { 
            margin-top: 2rem; padding: 2rem; background: rgba(20, 20, 35, 0.9); 
            border: 1px solid var(--primary-color); border-radius: 15px; 
            display: flex; flex-wrap: wrap; align-items: flex-start; justify-content: space-between; 
            gap: 30px; box-shadow: 0 0 30px rgba(0, 210, 255, 0.1); 
        }
        
        .summary-details { width: 100%; max-width: 300px; }
        .price-row { display: flex; justify-content: space-between; color: #ccc; margin-bottom: 8px; font-size: 1rem; }
        .total-row { display: flex; justify-content: space-between; color: white; font-size: 1.6rem; font-weight: 800; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        
        .summary-actions { flex: 1; width: 100%; min-width: 280px; display: flex; flex-direction: column; gap: 20px; }
        
        .payment-methods { display: flex; gap: 15px; flex-wrap: wrap; }
        .radio-group { 
            display: flex; align-items: center; gap: 10px; cursor: pointer; 
            padding: 12px 20px; background: rgba(255,255,255,0.05); border-radius: 8px; 
            border: 1px solid transparent; transition: 0.3s; flex: 1; white-space: nowrap;
        }
        .radio-group:hover { border-color: var(--primary-color); background: rgba(0,210,255,0.1); }
        .radio-group input { accent-color: var(--primary-color); width: 18px; height: 18px; }

        .btn-checkout { 
            padding: 16px; background: linear-gradient(135deg, var(--primary-color), #0088cc); 
            color: black; border: none; border-radius: 10px; font-weight: 700; font-size: 1.2rem; 
            cursor: pointer; transition: 0.3s; width: 100%; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0,210,255,0.3);
        }
        .btn-checkout:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,210,255,0.5); }

        .empty-state { text-align: center; padding: 50px 20px; color: #888; }
        .btn-browse { margin-top: 20px; display: inline-block; padding: 12px 30px; border: 1px solid var(--primary-color); color: var(--primary-color); text-decoration: none; border-radius: 50px; font-weight: 600; transition: 0.3s; }
        .btn-browse:hover { background: var(--primary-color); color: black; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 3000; justify-content: center; align-items: center; backdrop-filter: blur(5px); padding: 20px; }
        .modal-content { background: #1a1a2e; padding: 2rem; border-radius: 15px; border: 1px solid var(--primary-color); width: 100%; max-width: 400px; text-align: center; animation: slideUp 0.3s ease-out; position: relative; }
        .modal-icon { font-size: 3rem; margin-bottom: 1rem; color: var(--primary-color); }
        .btn-modal { padding: 10px 25px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; background: var(--primary-color); color: black; margin-top: 10px; }

        @media (max-width: 768px) {
            .cart-item { flex-direction: column; align-items: flex-start; gap: 15px; }
            .item-details { width: 100%; }
            .item-actions { width: 100%; justify-content: space-between; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
            
            .cart-summary { flex-direction: column; padding: 1.5rem; }
            .summary-details { max-width: 100%; }
            .payment-methods { flex-direction: column; }
            .radio-group { width: 100%; }
        }

        @media (max-width: 480px) {
            .page-header h2 { font-size: 1.5rem; }
            .item-title { font-size: 1.1rem; }
            .item-meta { font-size: 0.85rem; }
            .coupon-box { flex-direction: column; align-items: stretch; }
            .btn-apply { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- Sidebar & Header Injected by common.js -->

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h2><i class="fa-solid fa-cart-shopping"></i> Your Cart <span class="item-count" id="cartCount">0</span></h2>
            </div>
            
            <div id="cartContainer" class="cart-list"></div>

            <!-- COUPON SECTION -->
            <div id="couponSection" class="coupon-box" style="display:none;">
                <div style="flex-grow:1;">
                    <div style="margin-bottom:5px; color:var(--primary-color); font-weight:600;"><i class="fa-solid fa-tag"></i> Have a Coupon?</div>
                    <div style="font-size:0.8rem; color:#aaa;">Enter code to get instant discount</div>
                </div>
                <div style="display:flex; gap:10px; flex-wrap:wrap; width:100%; max-width:400px;">
                    <input type="text" id="couponInput" class="coupon-input" placeholder="Enter Code">
                    <button class="btn-apply" onclick="applyCoupon()" id="applyBtn">Apply Coupon</button>
                </div>
                <div id="discountMsg" class="discount-msg" style="width:100%; text-align:right; color:#00ff88; font-size:0.9rem; margin-top:5px; display:none;"></div>
                <div id="errorMsg" class="error-msg" style="width:100%; text-align:right; color:#ff4444; font-size:0.9rem; margin-top:5px; display:none;"></div>
            </div>

            <!-- SUMMARY SECTION -->
            <div id="summarySection" class="cart-summary" style="display:none;">
                <div class="summary-details">
                    <div class="price-row"><span>Subtotal</span> <span id="subTotal">₹0</span></div>
                    <div class="price-row" id="discountRow" style="display:none; color:#00ff88;"><span>Discount</span> <span id="discountVal">- ₹0</span></div>
                    <!-- Added Fee Row -->
                    <div class="price-row" id="feeRow" style="color:#aaa;"><span>Platform Fee (2.36%)</span> <span id="feeVal">₹0</span></div>
                    <div class="total-row"><span>Total Payable</span> <span id="totalAmount">₹0</span></div>
                </div>
                
                <div class="summary-actions">
                    <div class="payment-methods">
                        <label class="radio-group">
                            <input type="radio" name="payment" value="Online" checked onclick="toggleFeeDisplay(true)"> <span><i class="fa-solid fa-credit-card"></i> Online (Razorpay)</span>
                        </label>
                        <label class="radio-group">
                            <input type="radio" name="payment" value="Cash" onclick="toggleFeeDisplay(false)"> <span><i class="fa-solid fa-wallet"></i> Cash / Pay Later</span>
                        </label>
                    </div>
                    <button class="btn-checkout" onclick="initiateCheckout()">
                        Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal" id="customModal">
        <div class="modal-content">
            <div class="modal-icon" id="popupIcon"></div>
            <h3 id="popupTitle" style="color:white; font-family:'Montserrat'; margin-bottom:10px;"></h3>
            <p id="popupMessage" style="color:#ccc; margin-bottom:20px; line-height:1.5;"></p>
            <div id="popupButtons" style="display:flex; justify-content:center; gap:10px;"></div>
        </div>
    </div>

    <!-- Connect Common Scripts -->
    <script>const CURRENT_PAGE = 'cart';</script>
    <script src="/js/common.js"></script>
    <script src="/js/chatbot.js"></script>

    <script>
        let cartItems = [];
        let eventsCache = {};
        let activeCoupon = null; 
        let currentTotal = 0;

        function showPopup(title, message, type, callback) {
            const modal = document.getElementById('customModal');
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupMessage').innerText = message;
            const btnContainer = document.getElementById('popupButtons');
            let iconHtml = '<i class="fa-solid fa-circle-info"></i>';
            if(type === 'success') iconHtml = '<i class="fa-solid fa-circle-check" style="color:#00ff88;"></i>';
            if(type === 'error') iconHtml = '<i class="fa-solid fa-circle-exclamation" style="color:#ff4444;"></i>';
            document.getElementById('popupIcon').innerHTML = iconHtml;
            if (type === 'confirm') {
                btnContainer.innerHTML = `<button class="btn-modal" style="background:transparent; border:1px solid #555; color:#ccc;" onclick="closePopup()">Cancel</button> <button class="btn-modal" id="confirmBtn">Yes, Proceed</button>`;
                document.getElementById('confirmBtn').onclick = () => { closePopup(); if(callback) callback(); };
            } else {
                btnContainer.innerHTML = `<button class="btn-modal" onclick="closePopup()">OK</button>`;
            }
            modal.style.display = 'flex';
        }
        function closePopup() { document.getElementById('customModal').style.display = 'none'; }

        async function initCart() {
            try {
                const [resEvents, resCart] = await Promise.all([fetch('/api/events'), fetch('/api/cart')]);
                const allEvents = await resEvents.json();
                allEvents.forEach(e => eventsCache[e.eventId] = e);
                cartItems = await resCart.json();
                document.getElementById('cartCount').innerText = cartItems.length;
                if (cartItems.length === 0) showEmpty();
                else renderCart();
            } catch (e) { showEmpty(); }
        }

        function showEmpty() {
            document.getElementById('cartContainer').innerHTML = `<div class="empty-state"><i class="fa-solid fa-cart-plus empty-icon" style="font-size:4rem; opacity:0.2; margin-bottom:15px;"></i><h3 style="color:white;">Cart Empty</h3><p>You have no events in your cart.</p><a href="events" class="btn-browse">Browse Events</a></div>`;
            document.getElementById('summarySection').style.display = 'none';
            document.getElementById('couponSection').style.display = 'none';
        }

        function renderCart() {
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';
            let total = 0;
            cartItems.forEach((item, index) => {
                const ev = eventsCache[item.eventId];
                if (!ev) return;
                total += parseInt(ev.fee || 0);
                let teamHtml = item.teamName ? `<div style="color:#ff88dd; border:1px dashed #ff88dd; padding:5px 10px; display:inline-block; border-radius:5px; font-size:0.8rem; width:fit-content;"><i class="fa-solid fa-users"></i> Team: ${item.teamName}</div>` : '';
                container.innerHTML += `
                    <div class="cart-item">
                        <div class="item-details">
                            <div class="item-title">${ev.title}</div>
                            <div class="item-meta">
                                <span><i class="fa-solid fa-layer-group"></i> ${ev.type}</span>
                                <span><i class="fa-solid fa-building-columns"></i> ${item.dept}</span>
                            </div>
                            ${teamHtml}
                        </div>
                        <div class="item-actions">
                            <div class="item-price">₹${ev.fee}</div>
                            <div class="btn-remove" onclick="confirmRemove(${index})"><i class="fa-solid fa-trash-can"></i></div>
                        </div>
                    </div>`;
            });
            currentTotal = total;
            updateTotalDisplay();
            document.getElementById('summarySection').style.display = 'flex';
            document.getElementById('couponSection').style.display = 'flex';
        }

        function toggleFeeDisplay(isOnline) {
             updateTotalDisplay();
        }

        function updateTotalDisplay() {
            document.getElementById('subTotal').innerText = '₹' + currentTotal;
            let finalAmount = currentTotal;
            
            // 1. Discount Logic
            if (activeCoupon) {
                const discount = Math.round((currentTotal * activeCoupon.percentage) / 100);
                finalAmount = Math.round(currentTotal - discount);
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountVal').innerText = '- ₹' + discount;
            } else {
                document.getElementById('discountRow').style.display = 'none';
            }

            // 2. Platform Fee Logic (Only for Online Payment)
            const isOnline = document.querySelector('input[name="payment"]:checked').value === 'Online';
            
            if (isOnline) {
                // 2.36% of the Discounted Amount
                const platformFee = Math.ceil(finalAmount * 0.0236);
                finalAmount += platformFee;
                
                document.getElementById('feeRow').style.display = 'flex';
                document.getElementById('feeVal').innerText = '+ ₹' + platformFee;
            } else {
                document.getElementById('feeRow').style.display = 'none';
            }

            document.getElementById('totalAmount').innerText = '₹' + finalAmount;
        }

        async function applyCoupon() {
            const code = document.getElementById('couponInput').value.trim();
            if(!code) return;
            const btn = document.getElementById('applyBtn');
            const msgSuccess = document.getElementById('discountMsg');
            const msgError = document.getElementById('errorMsg');
            btn.innerText = "Checking..."; btn.disabled = true;
            msgSuccess.style.display = 'none'; msgError.style.display = 'none';
            try {
                const res = await fetch('/api/coupon/validate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ code }) });
                const data = await res.json();
                if(res.ok) {
                    activeCoupon = data; 
                    msgSuccess.innerText = `Success! ${data.percentage}% Discount Applied.`;
                    msgSuccess.style.display = 'block';
                    btn.innerText = "Applied";
                } else {
                    activeCoupon = null;
                    msgError.innerText = data.error || "Invalid Coupon";
                    msgError.style.display = 'block';
                    btn.innerText = "Apply Coupon";
                    btn.disabled = false;
                }
                updateTotalDisplay();
            } catch(e) {
                msgError.innerText = "Connection error.";
                msgError.style.display = 'block';
                btn.innerText = "Apply Coupon"; btn.disabled = false;
            }
        }

        function confirmRemove(index) { showPopup("Remove Item", "Are you sure you want to remove this event?", 'confirm', () => removeItem(index)); }
        async function removeItem(index) {
            cartItems.splice(index, 1);
            await fetch('/api/cart', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ items: cartItems }) });
            activeCoupon = null;
            document.getElementById('couponInput').value = '';
            document.getElementById('applyBtn').innerText = "Apply Coupon";
            document.getElementById('applyBtn').disabled = false;
            document.getElementById('discountMsg').style.display = 'none';
            if(cartItems.length === 0) showEmpty();
            else renderCart();
        }

        function initiateCheckout() {
            const mode = document.querySelector('input[name="payment"]:checked').value;
            showPopup("Confirm Checkout", `Proceed with ${mode} payment?`, 'confirm', () => performCheckout(mode));
        }

        async function performCheckout(paymentMode) {
            const btn = document.querySelector('.btn-checkout');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;
            let createdRegIds = [];
            
            try {
                // 1. Create Registrations
                for (const item of cartItems) {
                    const res = await fetch('/api/register-event', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ eventId: item.eventId, deptName: item.dept, paymentMode: paymentMode, teamName: item.teamName, teamMembers: item.teamMembers }) });
                    const data = await res.json();
                    if (res.ok && data.registrationId) createdRegIds.push(data.registrationId);
                }
            } catch (e) { showPopup("Error", "Registration init failed.", 'error'); btn.disabled = false; return; }
            if (createdRegIds.length === 0) { showPopup("Error", "No registrations created.", 'error'); btn.disabled = false; return; }
            
            if (paymentMode === 'Cash') { finishOrder(); return; }
            
            if (paymentMode === 'Online') {
                try {
                    // Send Original Total (before fees) to backend. 
                    // Backend recalculates discount -> adds fees -> returns Total Order Amount.
                    const orderRes = await fetch('/api/payment/create-order', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ amount: currentTotal, couponCode: activeCoupon ? activeCoupon.code : null }) });
                    const orderData = await orderRes.json();
                    if (!orderData.id) throw new Error("Order creation failed");
                    
                    // Logic to store proper amount for EACH item in DB.
                    // We take the Total Order Amount (which includes discount & fees)
                    // And divide it by the number of items.
                    const amountPerItem = Math.round((orderData.amount / 100) / createdRegIds.length);
                    const regAmounts = {};
                    createdRegIds.forEach(id => regAmounts[id] = amountPerItem);

                    const options = {
                        "key": orderData.key_id, 
                        "amount": orderData.amount, "currency": "INR", "name": "LAKSHYA 2K26", "description": "Event Registration Fee", "image": "/assets/logo.png", "order_id": orderData.id, 
                        "handler": async function (response) {
                            const verifyRes = await fetch('/api/payment/verify', { 
                                method: 'POST', 
                                headers: { 'Content-Type': 'application/json' }, 
                                body: JSON.stringify({ 
                                    razorpay_order_id: response.razorpay_order_id, 
                                    razorpay_payment_id: response.razorpay_payment_id, 
                                    razorpay_signature: response.razorpay_signature, 
                                    registrationIds: createdRegIds, 
                                    couponCode: activeCoupon ? activeCoupon.code : null,
                                    registrationAmounts: regAmounts
                                }) 
                            });
                            const verifyData = await verifyRes.json();
                            if (verifyData.status === 'success') finishOrder();
                            else { showPopup("Failed", "Verification failed.", 'error'); btn.disabled = false; }
                        },
                        "prefill": { "email": "student@example.com" }, "theme": { "color": "#00d2ff" }
                    };
                    const rzp1 = new Razorpay(options);
                    rzp1.on('payment.failed', function (response){ showPopup("Payment Failed", response.error.description, 'error'); btn.disabled = false; btn.innerHTML = 'Proceed to Checkout <i class="fa-solid fa-arrow-right"></i>'; });
                    rzp1.open();
                } catch (e) { console.error(e); showPopup("Error", "Payment gateway error.", 'error'); btn.disabled = false; }
            }
        }

        async function finishOrder() {
            await fetch('/api/cart', { method: 'DELETE' });
            showPopup("Success!", "Registration Successful!", 'success');
            setTimeout(() => window.location.href = 'my-registrations', 2000);
        }

        function logout() { localStorage.clear(); window.location.href = '../login'; }
        initCart();
    </script>
</body>
</html>
