<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Event Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --text-color: #ffffff;
            --glass-bg: rgba(15, 15, 30, 0.85); /* Darker glass for better contrast */
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(0, 210, 255, 0.15);
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.6), rgba(5, 5, 15, 0.95));
            --mobile-glass: rgba(5, 5, 12, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #0a0a0a; color: var(--text-color); overflow-x: hidden; }

        /* --- BACKGROUND --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2;
        }
        .overlay-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay); z-index: -1;
        }

        /* --- UPDATED RESPONSIVE NAVIGATION --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 90px; padding: 0 4%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; transition: 0.4s;
            background: rgba(5, 5, 10, 0.6); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Montserrat', sans-serif; font-size: 1.8rem; font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            cursor: pointer; z-index: 1002;
        }
        
        .nav-links { display: flex; list-style: none; gap: 2rem; align-items: center; transition: 0.4s; }

        .nav-links li a {
            text-decoration: none; color: var(--text-color); font-weight: 500;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; position: relative; white-space: nowrap;
        }

        .nav-links li a:hover, .nav-links li a.active { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }
        .nav-links li a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--primary-color); transition: 0.3s; }
        .nav-links li a:hover::after { width: 100%; }

        .btn-login { padding: 0.6rem 1.5rem; border: 1px solid var(--primary-color); border-radius: 50px; color: var(--primary-color) !important; }
        .btn-register { padding: 0.6rem 1.5rem; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); border-radius: 50px; color: white !important; }

        /* Mobile Menu Toggle */
        .menu-toggle { display: none; flex-direction: column; justify-content: space-between; width: 30px; height: 21px; cursor: pointer; z-index: 1003; }
        .bar { width: 100%; height: 3px; background-color: white; border-radius: 3px; transition: 0.4s; }
        
        .menu-toggle.is-active .bar:nth-child(1) { transform: translateY(9px) rotate(45deg); background-color: var(--primary-color); }
        .menu-toggle.is-active .bar:nth-child(2) { opacity: 0; }
        .menu-toggle.is-active .bar:nth-child(3) { transform: translateY(-9px) rotate(-45deg); background-color: var(--primary-color); }

        /* --- EVENTS SECTION --- */
        .events-container {
            padding: 150px 8% 50px 8%;
            min-height: 100vh;
        }

        .section-title {
            text-align: center; margin-bottom: 3rem;
            font-family: 'Montserrat', sans-serif; font-size: 3rem; font-weight: 800;
            background: linear-gradient(to right, #fff, var(--primary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            animation: fadeDown 1s ease-out;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* --- EVENT CARD --- */
        .event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.8s ease-out forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-card:hover {
            transform: translateY(-10px);
            background: var(--card-hover);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            border-color: var(--primary-color);
        }

        /* Icon Style */
        .event-icon { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 1rem; transition: 0.4s; }
        .event-img-display { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 2px solid var(--primary-color); margin-bottom: 1rem; transition: 0.4s; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }

        .event-card:hover .event-icon { transform: scale(1.1) rotate(5deg); color: white; text-shadow: 0 0 15px var(--primary-color); }
        .event-card:hover .event-img-display { transform: scale(1.1); box-shadow: 0 0 25px rgba(0, 210, 255, 0.6); }

        .event-title { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; color: white; line-height: 1.3; }
        .event-subtitle { font-size: 0.9rem; color: var(--primary-color); letter-spacing: 1px; margin-bottom: 1rem; text-transform: uppercase; }
        .event-desc { font-size: 0.9rem; color: #ccc; margin-bottom: 1.5rem; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }

        .card-actions { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: auto; }

        .btn-read-more { padding: 0.6rem 1.2rem; border: 1px solid rgba(255, 255, 255, 0.3); background: transparent; color: white; border-radius: 50px; cursor: pointer; font-size: 0.85rem; transition: 0.3s; }
        .btn-read-more:hover { background: white; color: black; }

        .btn-card-register { padding: 0.6rem 1.2rem; background: var(--primary-color); border: none; color: black; border-radius: 50px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.3s; text-decoration: none; }
        .btn-card-register:hover { box-shadow: 0 0 15px var(--primary-color); }

        /* --- MODAL (Read More) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 2000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px); padding: 20px;
        }

        .modal-content {
            background: #111; border: 1px solid var(--primary-color);
            padding: 2rem; width: 100%; max-width: 600px; border-radius: 15px;
            position: relative; box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            animation: scaleUp 0.3s ease; max-height: 80vh; overflow-y: auto;
        }

        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: white; cursor: pointer; transition: 0.3s; }
        .close-btn:hover { color: var(--primary-color); }
        
        .modal-details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
        .modal-detail-item { font-size: 0.9rem; color: #ddd; }
        .modal-detail-item i { color: var(--primary-color); margin-right: 8px; }

        /* --- ANIMATIONS --- */
        @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- RESPONSIVE BREAKPOINTS --- */
        @media (max-width: 1100px) {
            nav { padding: 0 2rem; }
            .menu-toggle { display: flex; }
            
            .nav-links {
                position: fixed; top: 0; right: -100%;
                height: 100vh; width: 75%; max-width: 350px;
                background: var(--mobile-glass); backdrop-filter: blur(20px);
                flex-direction: column; justify-content: flex-start;
                align-items: center; gap: 2rem;
                padding-top: 100px; padding-bottom: 50px;
                border-left: 1px solid var(--glass-border);
                transition: right 0.4s ease-in-out;
                z-index: 1001; overflow-y: auto;
            }
            .nav-links.active { right: 0; }
        }

        @media (max-width: 768px) {
            .events-container { padding: 120px 5% 50px 5%; }
            .section-title { font-size: 2.2rem; }
            .modal-content { padding: 1.5rem; width: 95%; }
            .modal-details-grid { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 480px) {
            .section-title { font-size: 1.8rem; }
            .event-title { font-size: 1.3rem; }
            .event-icon { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- NAVBAR -->
    <nav>
        <div class="logo" onclick="window.location.href='home'">LAKSHYA 2K26</div>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="home" onclick="closeMenu()">Home</a></li>
            <li><a href="about" onclick="closeMenu()">About Us</a></li>
            <li><a href="brochure" onclick="closeMenu()">Brochure</a></li>
            <li><a href="events" class="active" onclick="closeMenu()">Events</a></li>
            <li><a href="culturals" onclick="closeMenu()">Culturals</a></li>
            <li><a href="committee" onclick="closeMenu()">Committee</a></li>
            <li><a href="contact" onclick="closeMenu()">Contact</a></li>
            <li><a href="register" class="btn-register" onclick="closeMenu()">Register</a></li>
            <li><a href="login" class="btn-login" onclick="closeMenu()">Login</a></li>
        </ul>

        <!-- Hamburger Icon -->
        <div class="menu-toggle" id="mobile-menu" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- EVENTS SECTION -->
    <div class="events-container">
        <h1 class="section-title">ALL EVENTS</h1>

        <div class="events-grid" id="eventsGrid">
            <!-- Loading State -->
            <div style="grid-column: 1/-1; text-align: center; color: #aaa;">
                <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i><br><br>
                Loading Events...
            </div>
        </div>
    </div>

    <!-- MODAL POPUP -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: var(--primary-color); margin-bottom: 5px;">Event Name</h2>
            <h4 id="modalSubtitle" style="color: #aaa; margin-bottom: 15px;">Subtitle</h4>
            
            <!-- Quick Stats -->
            <div class="modal-details-grid">
                <div class="modal-detail-item"><i class="fa-solid fa-tag"></i> Fee: â‚¹<span id="modalFee">0</span></div>
                <div class="modal-detail-item"><i class="fa-solid fa-users"></i> Team Size: <span id="modalTeam">1</span></div>
                <div class="modal-detail-item"><i class="fa-solid fa-folder"></i> Category: <span id="modalCategory">General</span></div>
            </div>

            <div id="modalDescription" style="color: #ddd; line-height: 1.6; margin-bottom: 20px;">
                <!-- Description injected here -->
            </div>
            
            <a href="register" class="btn-card-register" style="display: inline-block; width: 100%; text-align: center; padding: 15px; font-size: 1.1rem;">Register Now</a>
        </div>
    </div>
<script src="/js/chatbot.js"></script>
    <script>
        // --- MOBILE MENU LOGIC ---
        const nav = document.getElementById('navLinks');
        const menuToggle = document.getElementById('mobile-menu');

        function toggleMenu() {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('is-active');
        }

        function closeMenu() {
            nav.classList.remove('active');
            menuToggle.classList.remove('is-active');
        }

        document.addEventListener('click', function(event) {
            const isClickInsideNav = nav.contains(event.target);
            const isClickInsideToggle = menuToggle.contains(event.target);
            if (!isClickInsideNav && !isClickInsideToggle && nav.classList.contains('active')) {
                closeMenu();
            }
        });
        
        // --- FETCH EVENTS LOGIC ---
        let allEvents = [];

        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                if (!response.ok) throw new Error("Failed to fetch");
                allEvents = await response.json();
                renderEvents(allEvents);
            } catch (error) {
                console.error("Error loading events:", error);
                document.getElementById('eventsGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #ff4444;">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size: 2rem;"></i><br><br>
                        Failed to load events. Please try again later.
                    </div>
                `;
            }
        }

        function renderEvents(events) {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';

            // --- FILTER: BLOCK CULTURAL EVENTS ---
            // We ensure that only non-cultural events are shown
            events = events.filter(e => {
                const type = (e.type || '').toLowerCase();
                return !type.includes('cultural');
            });

            if (events.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">No technical events found.</div>';
                return;
            }

            events.forEach((event, index) => {
                const delay = (index % 5) * 0.1; 
                
                let iconClass = 'fa-solid fa-calendar-star'; 
                const type = (event.type || '').toLowerCase();
                const title = (event.title || '').toLowerCase();

                if (type.includes('technical') || title.includes('quiz') || title.includes('code')) iconClass = 'fa-solid fa-brain';
                else if (type.includes('paper') || title.includes('presentation')) iconClass = 'fa-solid fa-scroll';
                else if (type.includes('workshop')) iconClass = 'fa-solid fa-screwdriver-wrench';
                // Cultural check removed from icon logic since they are filtered out, but keeping fallback logic is fine.
                else if (type.includes('ideathon') || title.includes('idea')) iconClass = 'fa-solid fa-lightbulb';
                else if (title.includes('poster')) iconClass = 'fa-solid fa-image';

                let visualElement = `<i class="${iconClass} event-icon"></i>`;
                if (event.imageUrl && !event.imageUrl.includes('default')) {
                    visualElement = `<img src="${event.imageUrl}" class="event-img-display" alt="Event Icon" onerror="this.style.display='none'">`;
                }

                const card = document.createElement('div');
                card.className = 'event-card';
                card.style.animationDelay = `${delay}s`;
                card.innerHTML = `
                    ${visualElement}
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-subtitle">${event.type}</p>
                    <p class="event-desc">${event.description || 'Join us for this amazing event!'}</p>
                    <div class="card-actions">
                        <button class="btn-read-more" onclick="openEventModal('${event.eventId}')">Read More</button>
                        <a href="register" class="btn-card-register">Register</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- MODAL LOGIC ---
        const modal = document.getElementById('eventModal');

        function openEventModal(eventId) {
            const event = allEvents.find(e => e.eventId === eventId);
            if (!event) return;

            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalSubtitle').innerText = event.type;
            document.getElementById('modalFee').innerText = event.fee;
            document.getElementById('modalTeam').innerText = event.teamSize || '1';
            document.getElementById('modalCategory').innerText = event.type;
            
            let contentHtml = `<p>${event.description}</p>`;
            
            if (event.sections && event.sections.length > 0) {
                event.sections.forEach(sec => {
                    contentHtml += `<br><strong>${sec.heading}</strong><p>${sec.content}</p>`;
                });
            }

            document.getElementById('modalDescription').innerHTML = contentHtml;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        fetchEvents();
    </script>
</body>
</html>
