<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <style>
        /* --- GLOBAL VARIABLES (Synced) --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --text-color: #ffffff;
            --glass-bg: rgba(10, 10, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.4), rgba(5, 5, 15, 0.95));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background-color: #0a0a0a; 
            color: var(--text-color); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            text-align: center;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2; animation: zoomEffect 20s infinite alternate; filter: brightness(1.2); 
        }
        .overlay-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-overlay); z-index: -1; }
        .hero-particles {
            position: fixed; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px), radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px; opacity: 0.4; z-index: -1; animation: starMove 100s linear infinite;
        }

        /* --- MAINTENANCE CONTENT --- */
        .maintenance-container {
            position: relative;
            z-index: 10;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .logo-img {
            height: 80px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .icon-box {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .divider {
            height: 1px;
            width: 100px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin: 2rem auto;
        }

        .contact-info {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .contact-info a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* --- ANIMATIONS --- */
        @keyframes zoomEffect { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
        @keyframes starMove { from { transform: translateY(0); } to { transform: translateY(-1000px); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .gear-icon {
            display: inline-block;
            animation: spin-slow 10s linear infinite;
        }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>
    <div class="hero-particles"></div>

    <div class="maintenance-container">
        <!-- Optional Logo Placeholder -->
        <!-- <img src="/assets/logo.png" alt="Lakshya Logo" class="logo-img" onerror="this.style.display='none'"> -->
        
        <div class="icon-box">
            <i class="fa-solid fa-gear gear-icon"></i>
            <i class="fa-solid fa-screwdriver-wrench" style="font-size: 2.5rem; margin-left: -15px;"></i>
        </div>

        <h1>Under Maintenance</h1>
        
        <p class="subtitle">
            We are currently upgrading the <strong>LAKSHYA 2K26</strong> experience.<br>
            Please check back with us shortly. We apologize for the inconvenience.
        </p>

        <div class="divider"></div>

        <div class="contact-info">
            <p>Need urgent assistance?</p>
            <p style="margin-top: 5px;">
                Email us at <a href="mailto:lakshya@lbrce.ac.in">lakshya@lbrce.ac.in</a>
            </p>
        </div>
    </div>

    <footer>
        &copy; 2026 LAKSHYA Symposium. All rights reserved.<br>
        <span style="font-size: 0.7rem; opacity: 0.7;">Powered by Xeta Solutions</span>
    </footer>

</body>
</html>
