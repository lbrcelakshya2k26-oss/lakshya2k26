<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --text-color: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.4), rgba(5, 5, 15, 0.9));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-color);
            overflow: hidden; /* Prevent scrolling on maintenance page */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2;
            animation: zoomEffect 20s infinite alternate;
            filter: blur(4px) brightness(0.8); /* Added blur for focus on text */
        }

        .overlay-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay);
            z-index: -1;
        }

        .hero-particles {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            opacity: 0.4;
            z-index: -1;
            animation: starMove 100s linear infinite;
        }

        /* --- NAVIGATION (Simplified) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 80px;
            padding: 0 4%;
            display: flex; justify-content: center; /* Centered Logo */
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: none; /* Disable clicking */
        }

        .logo img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(0, 210, 255, 0.6));
        }

        .logo span {
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.6rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), #ffffff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            z-index: 1; max-width: 800px; display: flex;
            flex-direction: column; align-items: center;
            background: rgba(10, 10, 25, 0.6);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .maintenance-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900; line-height: 1.1; margin-bottom: 1rem;
            background: linear-gradient(to bottom, #ffffff, #b3ecff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 210, 255, 0.3);
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem); 
            color: #e0e0e0; margin-bottom: 2rem; 
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
        }

        .hero-subtitle span {
            color: var(--accent-color);
            font-weight: 600;
        }

        .cta-btn {
            display: inline-block; padding: 0.8rem 2.5rem; font-size: 1rem;
            font-weight: 600; color: white; text-decoration: none;
            background: rgba(0, 0, 0, 0.3); border: 1px solid var(--primary-color);
            border-radius: 50px; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer;
        }

        .cta-btn:hover {
            background: var(--primary-color);
            box-shadow: 0 0 30px var(--primary-color);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes zoomEffect { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        @keyframes starMove { from { transform: translateY(0); } to { transform: translateY(-1000px); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .logo img { height: 35px; }
            .logo span { font-size: 1.2rem; }
            .hero-content { padding: 2rem 1rem; width: 95%; }
            .maintenance-icon { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>
    <div class="hero-particles"></div>

    <nav>
        <div class="logo">
            <img src="/assets/logo.png" alt="Lakshya 2K26 Logo" onerror="this.style.display='none'">
            <span>LAKSHYA 2K26</span>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <i class="fas fa-screwdriver-wrench maintenance-icon"></i>
            <h1 class="hero-title">UNDER MAINTENANCE</h1>
            <p class="hero-subtitle">
                We are currently upgrading the <span>LAKSHYA 2K26</span> portal to bring you a better experience. 
                <br><br>
                Please check back shortly. We apologize for the inconvenience.
            </p>
            <button onclick="window.location.reload()" class="cta-btn">Check Status</button>
        </div>
    </header>

</body>
</html>
