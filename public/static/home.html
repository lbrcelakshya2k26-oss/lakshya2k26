<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAKSHYA 2K26 | Opening Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --text-color: #ffffff;
            --glass-bg: rgba(15, 15, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.4), rgba(5, 5, 15, 0.9));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2;
            animation: zoomEffect 20s infinite alternate;
            filter: brightness(0.8) blur(3px); /* Slightly darkened for text pop */
        }

        .overlay-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay);
            z-index: -1;
        }

        .hero-particles {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            opacity: 0.4;
            z-index: -1;
            animation: starMove 100s linear infinite;
        }

        /* --- NAVIGATION (BLURRED) --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 80px;
            padding: 0 4%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
            background: rgba(5, 5, 10, 0.6); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            cursor: default; 
            z-index: 1002;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            height: 45px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(0, 210, 255, 0.6));
        }

        .logo span {
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), #ffffff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* BLURRED MENU STYLES */
        .nav-links { 
            display: flex; 
            list-style: none; 
            gap: 1.5rem; 
            align-items: center; 
            /* THE BLUR EFFECT */
            filter: blur(6px);
            opacity: 0.5;
            pointer-events: none; /* Disables clicking */
            user-select: none;
        }

        .nav-links li a {
            text-decoration: none; color: var(--text-color); font-weight: 500;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        /* Buttons inside nav also blurred via parent */
        .btn-login, .btn-register { padding: 0.5rem 1.2rem; border-radius: 50px; }

        /* Mobile Menu Toggle (Hidden or Disabled) */
        .menu-toggle { display: none; }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 80px 20px 40px;
        }

        /* Offer Badge */
        .offer-badge {
            background: linear-gradient(135deg, #ff00cc, #3300ff);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
            animation: pulse 2s infinite, fadeDown 1s ease-out 0.1s forwards;
            opacity: 0;
            border: 1px solid rgba(255,255,255,0.3);
            display: inline-block;
        }

        .hero-content {
            z-index: 1; max-width: 1000px; display: flex;
            flex-direction: column; align-items: center; margin-top: 0; 
        }

        .hero-tagline {
            font-size: 1.2rem; letter-spacing: 5px; text-transform: uppercase;
            color: var(--primary-color); margin-bottom: 1rem;
            animation: fadeDown 1s ease-out 0.3s forwards; opacity: 0;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900; line-height: 1.1; margin-bottom: 1rem;
            background: linear-gradient(to bottom, #ffffff, #b3ecff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
            animation: fadeUp 1s ease-out 0.5s forwards; opacity: 0; transform: translateY(30px);
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem); color: #e0e0e0; margin-bottom: 1.5rem; font-weight: 600;
            animation: fadeUp 1s ease-out 0.7s forwards; opacity: 0; transform: translateY(30px);
        }
        
        .hero-sub-detail {
            font-size: 1.1rem; color: var(--success-color); margin-bottom: 3rem;
            font-weight: 400; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            animation: fadeUp 1s ease-out 0.8s forwards; opacity: 0; transform: translateY(30px);
        }

        .lock-icon {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            animation: fadeDown 1s ease-out forwards;
        }

        /* Animations */
        @keyframes zoomEffect { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        @keyframes starMove { from { transform: translateY(0); } to { transform: translateY(-1000px); } }
        @keyframes fadeDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 204, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 204, 0); }
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .hero-title { font-size: 3.5rem; }
            .hero-subtitle { font-size: 1.2rem; max-width: 90%; }
            .nav-links { display: none; } /* Completely hide blurred nav on mobile for cleaner look */
        }
    </style>
</head>
<body>

    <!-- BACKGROUND LAYERS -->
    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>
    <div class="hero-particles"></div>

    <!-- NAVIGATION (BLURRED) -->
    <nav>
        <div class="logo">
            <img src="/assets/logo.png" alt="Logo" onerror="this.style.display='none'">
            <span>LAKSHYA 2K26</span>
        </div>
        
        <!-- BLURRED MENU -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="btn-register">Register</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <header class="hero">
        <div class="hero-content">
            <div class="lock-icon"><i class="fas fa-clock"></i></div>
            
            <div class="offer-badge">
                <i class="fas fa-bolt"></i> Never Before Offer In History
            </div>

            <h1 class="hero-title">COMING SOON</h1>
            
            <p class="hero-tagline">We made you wait, but it's worth it</p> 
            
            <h2 class="hero-subtitle">Registrations Enable Today @ 12:00 PM</h2>
            
            <p class="hero-sub-detail">Full Website Release & Exciting Offers Unveiling</p>
        </div>
    </header>

</body>
</html>
