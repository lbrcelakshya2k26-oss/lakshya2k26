<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">
    <style>
        /* --- GLOBAL VARIABLES (KEPT ORIGINAL) --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --text-color: #ffffff;
            --glass-bg: rgba(15, 15, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.2), rgba(5, 5, 15, 0.75));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-color);
            overflow: hidden; /* Prevent scrolling on maintenance page */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2;
            animation: zoomEffect 20s infinite alternate;
            filter: brightness(0.8) blur(3px); /* Added blur for focus on content */
        }

        .overlay-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay);
            z-index: -1;
        }

        .hero-particles {
            position: fixed;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            opacity: 0.4;
            z-index: -1;
            animation: starMove 100s linear infinite;
        }

        /* --- SIMPLIFIED HEADER --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 80px;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            background: rgba(5, 5, 10, 0.6); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex; align-items: center; gap: 12px;
        }

        .logo img {
            height: 45px; width: auto;
            filter: drop-shadow(0 0 5px rgba(0, 210, 255, 0.6));
        }

        .logo span {
            font-family: 'Montserrat', sans-serif; 
            font-size: 1.4rem; font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* --- MAINTENANCE CONTENT --- */
        .maintenance-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .icon-wrapper {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            animation: floatIcon 3s ease-in-out infinite;
        }
        
        .gear-icon {
            animation: spinSlow 10s linear infinite;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom, #ffffff, #b3ecff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 210, 255, 0.3);
        }

        .sub-text {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #e0e0e0;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 0, 204, 0.1); /* Accent color bg */
            border: 1px solid var(--accent-color);
            border-radius: 50px;
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.2);
        }

        /* --- ANIMATIONS --- */
        @keyframes zoomEffect { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        @keyframes starMove { from { transform: translateY(0); } to { transform: translateY(-1000px); } }
        @keyframes spinSlow { 100% { transform: rotate(360deg); } }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* --- FOOTER --- */
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 15px; text-align: center;
            background: rgba(5, 5, 10, 0.85);
            backdrop-filter: blur(8px);
            border-top: 1px solid var(--glass-border);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>
    <div class="hero-particles"></div>

    <nav>
        <div class="logo">
            <img src="/assets/logo.png" alt="Lakshya 2K26 Logo" onerror="this.style.display='none'">
            <span>LAKSHYA 2K26</span>
        </div>
    </nav>

    <div class="maintenance-container">
        <div class="icon-wrapper">
            <i class="fas fa-cog gear-icon"></i>
            <i class="fas fa-wrench" style="font-size: 3rem; margin-left: -20px; color: var(--accent-color);"></i>
        </div>
        
        <h1 class="main-title">UNDER MAINTENANCE</h1>
        
        <p class="sub-text">
            We are currently updating the Lakshya 2K26 platform to bring you a better experience. 
            We will be back online shortly.
        </p>

        <div class="status-badge">
            <i class="fas fa-circle-notch fa-spin" style="margin-right: 8px;"></i> System Upgrade In Progress
        </div>
    </div>

    <footer>
        &copy; 2026 LAKSHYA. All Rights Reserved.
    </footer>

</body>
</html>
