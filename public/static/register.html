<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="\assets\logo.png">

    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --text-color: #ffffff;
            --success-color: #00ff88;
            --error-color: #ff4d4d;
            --glass-bg: rgba(10, 10, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --mobile-glass: rgba(5, 5, 12, 0.95);
            --dark-overlay: linear-gradient(to bottom, rgba(5, 5, 15, 0.5), rgba(5, 5, 15, 0.9));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #0a0a0a; color: var(--text-color); overflow-x: hidden; }

        /* --- BACKGROUND --- */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/admin-block.jpg') no-repeat center top/cover;
            z-index: -2;
        }
        .overlay-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay); z-index: -1;
        }

        /* --- UPDATED RESPONSIVE NAVIGATION --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 90px; padding: 0 4%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; transition: 0.4s;
            background: rgba(5, 5, 10, 0.6); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Montserrat', sans-serif; font-size: 1.8rem; font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            cursor: pointer; z-index: 1002;
        }
        
        .nav-links { display: flex; list-style: none; gap: 2rem; align-items: center; transition: 0.4s; }

        .nav-links li a {
            text-decoration: none; color: var(--text-color); font-weight: 500;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; position: relative; white-space: nowrap;
        }

        .nav-links li a:hover, .nav-links li a.active { color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }
        .nav-links li a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--primary-color); transition: 0.3s; }
        .nav-links li a:hover::after { width: 100%; }

        .btn-login { padding: 0.6rem 1.5rem; border: 1px solid var(--primary-color); border-radius: 50px; color: var(--primary-color) !important; }
        .btn-register { padding: 0.6rem 1.5rem; background: linear-gradient(45deg, var(--secondary-color), var(--primary-color)); border-radius: 50px; color: white !important; }

        /* Mobile Menu Toggle */
        .menu-toggle { display: none; flex-direction: column; justify-content: space-between; width: 30px; height: 21px; cursor: pointer; z-index: 1003; }
        .bar { width: 100%; height: 3px; background-color: white; border-radius: 3px; transition: 0.4s; }
        
        .menu-toggle.is-active .bar:nth-child(1) { transform: translateY(9px) rotate(45deg); background-color: var(--primary-color); }
        .menu-toggle.is-active .bar:nth-child(2) { opacity: 0; }
        .menu-toggle.is-active .bar:nth-child(3) { transform: translateY(-9px) rotate(-45deg); background-color: var(--primary-color); }

        /* --- REGISTER CONTAINER --- */
        .container {
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            padding: 120px 20px 50px 20px;
        }

        .glass-card {
            background: rgba(20, 20, 40, 0.7); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 3rem; width: 100%; max-width: 700px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1); animation: fadeUp 0.8s ease-out;
        }

        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-header h2 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: var(--primary-color); }
        .form-header p { color: #ccc; font-size: 0.9rem; margin-top: 5px; }

        /* Form */
        .input-group { margin-bottom: 1.2rem; position: relative; }
        .input-group label { display: block; font-size: 0.9rem; margin-bottom: 5px; color: #e0e0e0; }
        
        input, select {
            width: 100%; padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        select option { background: #111; color: white; }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .otp-section { display: flex; gap: 10px; }
        .btn-verify { padding: 0 20px; background: var(--secondary-color); border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 600; white-space: nowrap; transition: 0.3s; }
        .btn-verify:hover { background: var(--primary-color); }
        .btn-verify:disabled { background: #555; cursor: not-allowed; }

        .otp-input-group { display: none; margin-top: 10px; animation: slideDown 0.4s ease; }

        .btn-submit {
            width: 100%; padding: 14px; margin-top: 1rem;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none; border-radius: 50px; color: white; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }

        .login-link { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .login-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; }

        .form-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px);
            z-index: 2000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-content {
            background: rgba(20, 20, 35, 0.95); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 2.5rem; text-align: center; width: 90%; max-width: 400px;
            transform: scale(0.8); transition: transform 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-icon { font-size: 3.5rem; margin-bottom: 1rem; }
        .modal-icon.success { color: var(--success-color); }
        .modal-icon.error { color: var(--error-color); }
        .modal-btn { background: var(--primary-color); color: #000; border: none; padding: 12px 30px; font-weight: 700; border-radius: 30px; cursor: pointer; transition: 0.3s; width: 100%; }
        .modal-btn:hover { background: white; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-overlay.active .modal-content { transform: scale(1); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- RESPONSIVE BREAKPOINTS --- */
        @media (max-width: 1100px) {
            nav { padding: 0 2rem; }
            .menu-toggle { display: flex; }
            
            .nav-links {
                position: fixed; top: 0; right: -100%;
                height: 100vh; width: 75%; max-width: 350px;
                background: var(--mobile-glass); backdrop-filter: blur(20px);
                flex-direction: column; justify-content: flex-start;
                align-items: center; gap: 2rem;
                padding-top: 100px; padding-bottom: 50px;
                border-left: 1px solid var(--glass-border);
                transition: right 0.4s ease-in-out;
                z-index: 1001; overflow-y: auto;
            }
            .nav-links.active { right: 0; }
        }

        @media (max-width: 768px) {
            .glass-card { padding: 1.5rem; }
            .form-grid-2, .form-grid-3 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <nav>
        <div class="logo" onclick="window.location.href='home'">LAKSHYA 2K26</div>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="home" onclick="closeMenu()">Home</a></li>
            <li><a href="about" onclick="closeMenu()">About Us</a></li>
            <li><a href="brochure" onclick="closeMenu()">Brochure</a></li>
            <li><a href="events" onclick="closeMenu()">Events</a></li>
            <li><a href="culturals" onclick="closeMenu()">Culturals</a></li>
            <li><a href="committee" onclick="closeMenu()">Committee</a></li>
            <li><a href="contact" onclick="closeMenu()">Contact</a></li>
            <li><a href="register" class="btn-register" onclick="closeMenu()">Register</a></li>
            <li><a href="login" class="btn-login" onclick="closeMenu()">Login</a></li>
        </ul>

        <div class="menu-toggle" id="mobile-menu" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card">
            <div class="form-header">
                <h2>Registration</h2>
                <p>LAKSHYA 2K26 - UNVEILING THE FUTURE</p>
            </div>
            
            <form id="regForm" onsubmit="event.preventDefault(); registerUser();">
                <div class="form-grid-2">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Your Full Name" required>
                    </div>
                    <div class="input-group">
                        <label>College Name</label>
                        <input type="text" id="college" placeholder="e.g. LBRCE" required>
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="rollNo" placeholder="Roll No" required>
                    </div>
                    <div class="input-group">
                        <label>Mobile</label>
                        <input type="tel" id="mobile" placeholder="Mobile No" required>
                    </div>
                </div>

                <div class="form-grid-3">
                    <div class="input-group">
                        <label>Stream</label>
                        <select id="stream" required>
                            <option value="" disabled selected>Select Stream</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                            <option value="Degree">Degree</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Department</label>
                        <input type="text" id="dept" placeholder="Enter Department" required>
                    </div>

                    <div class="input-group">
                        <label>Year</label>
                        <select id="year" required>
                            <option value="" disabled selected>Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <div class="otp-section">
                        <input type="email" id="emailInput" placeholder="Enter email" required>
                        <button type="button" id="otpBtn" class="btn-verify" onclick="sendOTP()">Get OTP</button>
                    </div>
                </div>

                <div class="input-group otp-input-group" id="otpGroup">
                    <label>Enter OTP</label>
                    <input type="text" id="otpInput" placeholder="Check your mail for OTP">
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Register Now</button>
            </form>

            <div class="login-link">
                Already registered? <a href="login">Login Here</a>
            </div>
        </div>
    </div>

    <!-- CUSTOM POPUP MODAL -->
    <div class="modal-overlay" id="customPopup">
        <div class="modal-content">
            <div class="modal-icon" id="popupIcon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="modal-title" id="popupTitle">Success!</h3>
            <p class="modal-message" id="popupMessage">Operation completed successfully.</p>
            <button class="modal-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="/js/chatbot.js"></script>
    <script>
        // --- MOBILE MENU LOGIC ---
        const nav = document.getElementById('navLinks');
        const menuToggle = document.getElementById('mobile-menu');

        function toggleMenu() {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('is-active');
        }

        function closeMenu() {
            nav.classList.remove('active');
            menuToggle.classList.remove('is-active');
        }

        document.addEventListener('click', function(event) {
            if (!nav.contains(event.target) && !menuToggle.contains(event.target) && nav.classList.contains('active')) {
                closeMenu();
            }
        });

        // --- POPUP LOGIC ---
        let popupCallback = null;

        function showPopup(title, message, type = 'success', callback = null) {
            const popup = document.getElementById('customPopup');
            const icon = document.getElementById('popupIcon');
            const titleEl = document.getElementById('popupTitle');
            const msgEl = document.getElementById('popupMessage');
            titleEl.innerText = title; msgEl.innerText = message; popupCallback = callback;

            icon.className = 'modal-icon ' + type;
            if (type === 'success') { icon.innerHTML = '<i class="fas fa-check-circle"></i>'; } 
            else { icon.innerHTML = '<i class="fas fa-times-circle"></i>'; }
            popup.classList.add('active');
        }

        function closePopup() {
            document.getElementById('customPopup').classList.remove('active');
            if (popupCallback) { popupCallback(); popupCallback = null; }
        }

        // --- OTP & REGISTRATION LOGIC ---
        async function sendOTP() {
            const email = document.getElementById('emailInput').value;
            const otpBtn = document.getElementById('otpBtn');

            if (!email) { showPopup('Missing Email', 'Please enter a valid email address first.', 'error'); return; }

            otpBtn.innerText = "Sending..."; otpBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/send-otp', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                if (response.ok) {
                    showPopup('OTP Sent!', 'Please check your email inbox (and spam folder) for the verification code.', 'success');
                    document.getElementById('otpGroup').style.display = 'block'; otpBtn.innerText = "Sent";
                } else {
                    showPopup('Error', "Failed to send OTP: " + (result.error || 'Unknown error'), 'error');
                    otpBtn.innerText = "Get OTP"; otpBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                showPopup('Connection Error', 'Could not connect to the server. Please check your internet.', 'error');
                otpBtn.innerText = "Get OTP"; otpBtn.disabled = false;
            }
        }

        async function registerUser() {
            const fullName = document.getElementById('fullName').value;
            const college = document.getElementById('college').value;
            const rollNo = document.getElementById('rollNo').value;
            const mobile = document.getElementById('mobile').value;
            const stream = document.getElementById('stream').value;
            const dept = document.getElementById('dept').value;
            const year = document.getElementById('year').value;
            const email = document.getElementById('emailInput').value;
            const otp = document.getElementById('otpInput').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!otp) { showPopup('Verification Required', 'Please verify your email with the OTP sent to you.', 'error'); return; }

            submitBtn.innerText = "Registering..."; submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, college, rollNo, mobile, stream, dept, year, email, password, otp })
                });
                const result = await response.json();
                if (response.ok) {
                    showPopup('Welcome Aboard!', 'Registration Successful! Redirecting you to the login page...', 'success', () => { window.location.href = "login"; });
                } else {
                    showPopup('Registration Failed', result.error || 'Please try again.', 'error');
                    submitBtn.innerText = "Register Now"; submitBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                showPopup('Server Error', 'Something went wrong. Please try again later.', 'error');
                submitBtn.innerText = "Register Now"; submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
