<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global On-Site Monitoring | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #ff00cc; --secondary: #3300ff; --glass-bg: rgba(20, 10, 30, 0.95); --glass-border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #050208; color: #fff; min-height: 100vh; padding: 40px 20px; background-image: radial-gradient(circle at top right, #1a0033, transparent); }
        
        .container { max-width: 1300px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 20px; flex-wrap: wrap; }
        .header h1 { font-family: 'Montserrat'; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 25px; border-radius: 20px; position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stat-card i { position: absolute; right: -10px; bottom: -10px; font-size: 5rem; opacity: 0.05; transform: rotate(-15deg); }
        .stat-card h3 { font-size: 0.85rem; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-card p { font-size: 2.2rem; font-weight: 700; font-family: 'Montserrat'; color: #fff; }
        .stat-card.highlight p { color: var(--primary); }

        .dashboard-row { display: grid; grid-template-columns: 1fr 350px; gap: 25px; margin-bottom: 30px; }
        @media (max-width: 1100px) { .dashboard-row { grid-template-columns: 1fr; } }

        .table-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); }
        
        .breakdown-card { background: rgba(30, 15, 45, 0.6); border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; height: fit-content; position: sticky; top: 20px; }
        .breakdown-card h3 { font-family: 'Montserrat'; font-size: 1.1rem; margin-bottom: 20px; color: var(--primary); border-bottom: 1px solid #333; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .breakdown-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 0.9rem; color: #ccc; padding: 8px 12px; border-radius: 8px; background: rgba(255,255,255,0.03); transition: 0.2s; }
        .breakdown-item:hover { background: rgba(255,255,255,0.08); }
        .breakdown-item span:last-child { font-weight: 700; color: #fff; font-family: 'Montserrat'; }

        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; gap: 20px; flex-wrap: wrap; }
        .search-box { position: relative; flex: 1; max-width: 400px; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666; }
        .search-box input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 12px 15px 12px 45px; border-radius: 12px; color: #fff; outline: none; transition: 0.3s; }
        .search-box input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .filter-select { background: #111; border: 1px solid #333; color: #fff; padding: 12px 15px; border-radius: 12px; outline: none; min-width: 180px; cursor: pointer; }
        .filter-select:focus { border-color: var(--primary); }

        .btn-export { background: linear-gradient(135deg, #00c6ff, #0072ff); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .btn-export:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4); }

        .table-wrapper { overflow-x: auto; margin-top: 10px; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { text-align: left; padding: 18px 15px; color: #666; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #222; background: rgba(0,0,0,0.2); }
        td { padding: 18px 15px; font-size: 0.9rem; border-bottom: 1px solid #1a1a1a; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        
        .coordinator-badge { background: rgba(0, 210, 255, 0.1); color: #00d2ff; padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; border: 1px solid rgba(0, 210, 255, 0.2); }
        .amount-cell { font-family: 'Montserrat'; font-weight: 700; color: #00ff88; font-size: 1rem; }
        
        .loading { text-align: center; padding: 100px 50px; }
        .loading i { font-size: 3.5rem; color: var(--primary); margin-bottom: 20px; }
        .loading p { font-weight: 600; letter-spacing: 1px; }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .stat-card p { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Global On-Site Monitoring</h1>
                <p style="color: #666; font-size: 0.9rem; margin-top: 5px;">Comprehensive audit log of all cash transactions.</p>
            </div>
            <button class="btn-export" onclick="exportToExcel()">
                <i class="fa-solid fa-file-excel"></i> Export Report
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Global Cash Collected</h3>
                <p id="totalCash">₹0</p>
                <i class="fa-solid fa-indian-rupee-sign"></i>
            </div>
            <div class="stat-card">
                <h3>Audit Log Entries</h3>
                <p id="totalEntries">0</p>
                <i class="fa-solid fa-clipboard-list"></i>
            </div>
            <div class="stat-card highlight">
                <h3>Kits Distributed</h3>
                <p id="kitCount">0</p>
                <i class="fa-solid fa-box-open"></i>
            </div>
        </div>

        <div class="dashboard-row">
            <!-- Main Table Section -->
            <div class="table-card">
                <div class="controls">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search by Reg ID, Email, or Coordinator..." onkeyup="filterData()">
                    </div>
                    <select id="deptFilter" class="filter-select" onchange="filterData()">
                        <option value="All">All Departments</option>
                    </select>
                </div>

                <div class="table-wrapper" id="contentArea">
                    <div class="loading">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        <p style="color: #888;">SYNCHRONIZING SECURE AUDIT LOG...</p>
                    </div>
                </div>
            </div>

            <!-- Revenue Breakdown Section -->
            <div class="breakdown-card">
                <h3><i class="fa-solid fa-chart-pie"></i> Dept Breakdown</h3>
                <div id="breakdownList">
                    <!-- Dynamic Items -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let auditData = [];
        let departments = new Set();

        async function fetchAuditData() {
            try {
                const res = await fetch('/api/reports/onsite-registrations');
                const data = await res.json();
                
                if (res.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                auditData = data || [];
                
                // Identify unique departments
                departments.clear();
                auditData.forEach(item => { if(item.deptName) departments.add(item.deptName); });
                populateDeptFilter();
                
                updateStats(auditData);
                renderTable(auditData);
                renderBreakdown(auditData);
            } catch (err) {
                console.error(err);
                document.getElementById('contentArea').innerHTML = '<div style="padding: 50px; text-align: center;"><p style="color: #ff4444; font-weight: bold;">Security sync failed. Please check your connection and refresh.</p></div>';
            }
        }

        function populateDeptFilter() {
            const select = document.getElementById('deptFilter');
            // Keep "All"
            select.innerHTML = '<option value="All">All Departments</option>';
            Array.from(departments).sort().forEach(dept => {
                const opt = document.createElement('option');
                opt.value = dept;
                opt.innerText = dept;
                select.appendChild(opt);
            });
        }

        function updateStats(data) {
            const totalCash = data.reduce((sum, item) => sum + (parseFloat(item.amountPaid) || 0), 0);
            const kits = data.filter(item => item.kitAllocated).length;

            document.getElementById('totalCash').innerText = `₹${totalCash.toLocaleString()}`;
            document.getElementById('totalEntries').innerText = data.length;
            document.getElementById('kitCount').innerText = kits;
        }

        function renderBreakdown(data) {
            const container = document.getElementById('breakdownList');
            const deptStats = {};
            
            data.forEach(item => {
                const d = item.deptName || 'General';
                if(!deptStats[d]) deptStats[d] = 0;
                deptStats[d] += (parseFloat(item.amountPaid) || 0);
            });

            // Sort by amount descending
            const sortedDepts = Object.entries(deptStats).sort((a,b) => b[1] - a[1]);

            if (sortedDepts.length === 0) {
                container.innerHTML = '<p style="color: #666; font-size: 0.8rem; text-align: center;">No data available.</p>';
                return;
            }

            container.innerHTML = sortedDepts.map(([name, amount]) => `
                <div class="breakdown-item">
                    <span title="${name}">${name}</span>
                    <span>₹${amount.toLocaleString()}</span>
                </div>
            `).join('');
        }

        function renderTable(data) {
            const container = document.getElementById('contentArea');
            if (data.length === 0) {
                container.innerHTML = '<div style="padding: 100px; text-align: center;"><i class="fa-solid fa-folder-open" style="font-size: 3rem; color: #222; margin-bottom: 20px;"></i><p style="color: #666;">No on-site records match the current filters.</p></div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Reg ID</th>
                            <th>Student Email</th>
                            <th>Event Details</th>
                            <th>Dept</th>
                            <th>Coordinator</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                const date = new Date(item.registeredAt).toLocaleString();
                html += `
                    <tr>
                        <td style="color: #888; font-size: 0.75rem;">
                            ${date}<br>
                            <span style="font-size: 0.65rem; opacity: 0.5;">${item.paymentId || 'CASH_TRX'}</span>
                        </td>
                        <td style="font-weight: 700; font-family: 'Montserrat'; color: #00d2ff; font-size: 0.85rem;">${item.registrationId}</td>
                        <td style="font-size: 0.85rem; max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${item.studentEmail}</td>
                        <td>
                            <div style="color: #ddd; font-weight: 600;">${item.eventTitle}</div>
                            <div style="font-size: 0.7rem; color: ${item.kitAllocated ? 'var(--primary)' : '#555'}">
                                ${item.kitAllocated ? '<i class="fa-solid fa-box-open"></i> Kit Allocated' : '<i class="fa-solid fa-xmark"></i> No Kit'}
                            </div>
                        </td>
                        <td><span style="font-size: 0.8rem; color: #aaa; background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 4px;">${item.deptName || 'General'}</span></td>
                        <td><span class="coordinator-badge">${item.managedBy || 'System'}</span></td>
                        <td class="amount-cell">₹${(parseFloat(item.amountPaid) || 0).toLocaleString()}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const dept = document.getElementById('deptFilter').value;

            const filtered = auditData.filter(item => {
                const matchesSearch = 
                    item.registrationId.toLowerCase().includes(query) ||
                    item.studentEmail.toLowerCase().includes(query) ||
                    (item.managedBy && item.managedBy.toLowerCase().includes(query)) ||
                    item.eventTitle.toLowerCase().includes(query);
                
                const matchesDept = (dept === 'All' || item.deptName === dept);

                return matchesSearch && matchesDept;
            });

            renderTable(filtered);
            updateStats(filtered);
            renderBreakdown(filtered);
        }

        function exportToExcel() {
            if (auditData.length === 0) return;
            
            const exportItems = auditData.map(item => ({
                'Transaction Date': new Date(item.registeredAt).toLocaleString(),
                'Registration ID': item.registrationId,
                'Payment ID': item.paymentId || 'CASH',
                'Student Email': item.studentEmail,
                'Event Title': item.eventTitle,
                'Department': item.deptName || 'General',
                'Coordinator Email': item.managedBy || 'System',
                'Amount Paid (INR)': parseFloat(item.amountPaid) || 0,
                'Kit Included': item.kitAllocated ? 'Yes' : 'No'
            }));

            const worksheet = XLSX.utils.json_to_sheet(exportItems);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Cash_Audit_Log");
            
            // Generate filename with date
            const dateStr = new Date().toISOString().split('T')[0];
            XLSX.writeFile(workbook, `Lakshya_Cash_Audit_Report_${dateStr}.xlsx`);
        }

        // Initialize on load
        window.onload = fetchAuditData;
    </script>
</body>
</html>
