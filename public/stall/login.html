<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall Partner Login | LAKSHYA 2K26</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">

    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #ff00cc;
            --bg-color: #050510;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/assets/admin-block.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.85); backdrop-filter: blur(8px);
        }

        .login-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1);
            text-align: center;
            z-index: 10;
        }

        .logo-area { margin-bottom: 30px; }
        .logo-area img { width: 60px; margin-bottom: 10px; }
        .logo-area h2 { font-family: 'Montserrat', sans-serif; color: white; font-size: 1.5rem; letter-spacing: 1px; }
        .logo-area p { color: var(--primary-color); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { color: #aaa; font-size: 0.85rem; margin-bottom: 8px; display: block; }
        .input-group input {
            width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .btn-login {
            width: 100%; padding: 14px; background: linear-gradient(45deg, var(--primary-color), #0077ff);
            border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }

        /* Contact Section Styles */
        .contact-area {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .contact-label {
            color: #aaa;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .contact-numbers {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .contact-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }
        .contact-link:hover {
            color: var(--secondary-color);
        }

        .footer-text { margin-top: 20px; font-size: 0.75rem; color: #555; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="login-card">
        <div class="logo-area">
            <!-- Using a font awesome icon as placeholder if image fails, or use your existing img -->
            <img src="/assets/logo.png" onerror="this.style.display='none'; document.getElementById('backup-icon').style.display='inline-block'" alt="Logo">
            <i id="backup-icon" class="fas fa-cube" style="display:none; font-size: 40px; color: var(--primary-color); margin-bottom: 10px;"></i>
            <h2>LAKSHYA 2K26</h2>
            <p>Stall Partner Portal</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Stall ID / Username</label>
                <input type="text" id="stallUser" placeholder="e.g. BIRYANI_01" required>
            </div>
            <div class="input-group">
                <label>Access Code</label>
                <input type="password" id="stallPass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Access Scanner</button>
        </form>

        <!-- New Contact Section -->
        <div class="contact-area">
            <p class="contact-label">Need Help? Contact Support:</p>
            <div class="contact-numbers">
                <a href="tel:+916302181501" class="contact-link">
                    <i class="fas fa-phone-alt"></i> 6302181501
                </a>
                <a href="tel:+918978673566" class="contact-link">
                    <i class="fas fa-phone-alt"></i> 8978673566
                </a>
            </div>
        </div>

        <p class="footer-text">Unauthorized access is prohibited.</p>
    </div>

                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/stall/dashboard';
                } else {

                }
                */
               
               // Temporary alert for preview context
               alert("Login simulation. Check console for fetch code.");
               console.log("Login attempt:", username, password);
               btn.innerText = originalText;
               btn.disabled = false;

            } catch (err) {
                console.error(err);
                alert("Server Error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
